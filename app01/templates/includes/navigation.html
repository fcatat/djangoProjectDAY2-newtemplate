{% notifications_unread as unread_count %}
<div class="nav-item dropdown float-right">
    <h6 class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <!-- 新增代码，小红点 -->
        {% if unread_count %}
            <svg viewBox="0 0 8 8"
                 width="8px"
                 height="8px">
                <circle cx="4"
                        cy="4"
                        r="4"
                        fill="#ff6b6b"
                ></circle>
            </svg>
        {% endif %}
        <img src="/static/assets/images/user/avatar-2.jpg " style="width:30px;height:30px;border-radius:50%;" alt="">

    </h6>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="/my_notifications/">新消息

                <span class="badge badge-danger">{{ unread_count }}</span>
            {% endif %}
        </a>
        <a class="dropdown-item" href="/already_read_notifications/">历史消息</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/logout/">退出</a>
